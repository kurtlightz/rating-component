<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>

  <!-- Rating state start -->

  <div class="card">
    <div class="container">
    <div class="icon-star">
      <img src="./images/star-icon.svg" alt="star">
    </div>
    <div class="heading">
     <h1>How did we do?</h1>
    </div>
    <div class="subtext">
      let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
    </div>


    
    <div class="rating">
      <div class="rating-btns">
        <button class="rating-btn" id="1">1</button>
        <button class="rating-btn" id="2">2</button>
        <button class="rating-btn" id="3">3</button>
        <button class="rating-btn" id="4">4</button>
        <button class="rating-btn" id="5">5</button>
      </div>


      <div class="button">
        <button id="submitBtn">SUBMIT</button>
      </div>
     
      
     
    </div>
   
 
  </div>
 
</div>

<script src="./functions.js"></script>
</body>
</html>
